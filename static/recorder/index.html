<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>LIMA Voice Recorder</title>
  <link rel="icon" type="image/png" href="/lima/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .recording .pulse-ring {
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }

    @keyframes waveform {

      0%,
      100% {
        height: 20%;
      }

      50% {
        height: 80%;
      }
    }

    .wave-bar {
      animation: waveform 0.5s ease-in-out infinite;
    }

    .wave-bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .wave-bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .wave-bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    .wave-bar:nth-child(5) {
      animation-delay: 0.15s;
    }

    /* Tree View Styles */
    .tree-view {
      text-align: left;
      font-size: 0.875rem;
    }

    .tree-folder {
      margin-bottom: 0.5rem;
    }

    .tree-folder-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
      user-select: none;
    }

    .tree-folder-header:hover {
      background-color: rgba(101, 163, 13, 0.1);
    }

    .tree-folder-icon {
      transition: transform 0.2s;
      font-size: 0.75rem;
    }

    .tree-folder.collapsed .tree-folder-icon {
      transform: rotate(-90deg);
    }

    .tree-folder.collapsed .tree-folder-content {
      display: none;
    }

    .tree-folder-name {
      font-weight: 600;
      color: #a3e635;
    }

    .tree-folder-count {
      color: #6b7280;
      font-size: 0.75rem;
    }

    .tree-folder-content {
      margin-left: 1.5rem;
      border-left: 1px solid #374151;
      padding-left: 0.75rem;
    }

    .tree-file {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.5rem;
      border-radius: 0.375rem;
      color: #9ca3af;
      font-size: 0.8rem;
      transition: background-color 0.2s;
    }

    .tree-file:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .tree-file-icon {
      opacity: 0.7;
    }

    .tree-file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tree-file-time {
      color: #6b7280;
      font-size: 0.7rem;
      white-space: nowrap;
    }

    .tree-empty {
      color: #6b7280;
      font-style: italic;
      padding: 0.375rem 0.5rem;
      font-size: 0.8rem;
    }

    /* Pop-in animation for new files */
    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.8) translateX(-10px);
      }
      50% {
        transform: scale(1.05) translateX(0);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }

    .tree-file.new-file {
      animation: pop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      background-color: rgba(101, 163, 13, 0.2);
    }

    .tree-file.new-file .tree-file-name {
      color: #a3e635;
      font-weight: 500;
    }

    /* Loading spinner for tree */
    .tree-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      color: #6b7280;
    }

    .tree-loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-md mx-auto text-center">

    <!-- Logo -->
    <div class="mb-8 flex flex-col items-center">
      <img src="/lima/logo.png" alt="LIMA Logo"
        class="w-48 h-48 mb-6 drop-shadow-2xl rounded-full hover:scale-105 transition-transform duration-300">
      <h1 class="text-5xl font-semibold mb-2 tracking-[0.2em]" style="font-family: 'Montserrat', sans-serif;">LIMA</h1>
      <p class="text-gray-400 font-light" style="font-family: 'Montserrat', sans-serif;">Local Intelligent Memo
        Assistant</p>
    </div>

    <!-- Instructions -->
    <p id="instructions" class="text-gray-400 text-sm mb-6 mt-4">Tap to start recording</p>

    <!-- Recording Interface -->
    <div id="recorder" class="mb-8">
      <!-- Record Button -->
      <div class="relative inline-block mb-6">
        <div class="pulse-ring absolute inset-0 bg-lime-600 rounded-full"></div>
        <button id="record-btn"
          class="relative w-24 h-24 bg-lime-600 hover:bg-lime-500 rounded-full flex items-center justify-center text-4xl transition-all duration-200 active:scale-95 focus:outline-none focus:ring-4 focus:ring-lime-600/50 text-white shadow-[0_0_15px_rgba(101,163,13,0.5)]"
          aria-label="Record">
          <span id="btn-icon">üéôÔ∏è</span>
        </button>
      </div>

      <!-- Timer -->
      <div id="timer" class="text-3xl font-mono text-gray-300 mb-4">0:00</div>

      <!-- Waveform Visualization -->
      <div id="waveform" class="hidden h-16 flex items-center justify-center gap-1">
        <div class="wave-bar w-1 bg-lime-600 rounded-full"></div>
        <div class="wave-bar w-1 bg-lime-600 rounded-full"></div>
        <div class="wave-bar w-1 bg-lime-600 rounded-full"></div>
        <div class="wave-bar w-1 bg-lime-600 rounded-full"></div>
        <div class="wave-bar w-1 bg-lime-600 rounded-full"></div>
      </div>

      <!-- Upload Option -->
      <p class="text-gray-400 text-sm mb-4">Or upload an audio file</p>
      <input type="file" id="file-input" accept="audio/*,.mp3,.wav,.m4a,.ogg,.opus,.webm,.aac,.flac" class="hidden">
      <button id="upload-btn"
        class="bg-lime-900/20 hover:bg-lime-900/40 border border-lime-500/30 hover:border-lime-500/50 text-lime-100 px-6 py-3 rounded-lg transition-all duration-200 text-sm flex items-center gap-2 mx-auto backdrop-blur-sm">
        üìÅ Choose Audio File
      </button>
    </div>

    <!-- Processing Status -->
    <div id="status" class="hidden mb-8">
      <div class="flex items-center justify-center gap-3 text-xl">
        <svg class="animate-spin h-6 w-6 text-lime-600" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <span id="status-text">Processing...</span>
      </div>
      <p class="text-gray-500 text-sm mt-2">Transforming your thoughts into notes</p>
    </div>

    <!-- Result Preview -->
    <div id="result" class="hidden text-left">
      <div class="bg-gray-800 rounded-lg p-4 mb-4">
        <h3 id="result-title" class="text-xl font-semibold mb-2"></h3>
        <div id="result-preview" class="prose prose-invert prose-sm max-w-none text-gray-300"></div>
      </div>
      <div class="flex gap-3 justify-center">
        <button id="new-recording"
          class="bg-lime-600 hover:bg-lime-500 text-white px-8 py-3 rounded-lg transition-all duration-200 shadow-lg shadow-lime-900/20 font-medium hover:scale-105">
          New Recording
        </button>
      </div>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden">
      <div class="bg-red-900/50 border border-red-500 rounded-lg p-4 mb-4">
        <p class="text-red-300 font-medium" id="error-message">Something went wrong</p>
        <p class="text-red-400/80 text-sm mt-2 hidden" id="error-hint"></p>
      </div>
      <button id="retry-btn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors">
        Try Again
      </button>
    </div>

    <!-- File Browser Tree View -->
    <div id="file-browser" class="mt-8 w-full bg-gray-800/50 rounded-xl p-4 border border-gray-700/50">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-sm font-semibold text-gray-300 flex items-center gap-2">
          <span>Files</span>
        </h2>
        <button id="refresh-tree" class="text-gray-500 hover:text-lime-400 transition-colors p-1" title="Refresh">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
      <div id="tree-container" class="tree-view">
        <div class="tree-loading">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>Loading files...</span>
        </div>
      </div>
    </div>

  </div>

  <script>
    // State
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let timerInterval = null;
    let startTime = null;
    let treeData = null; // Cached tree data for comparison

    // Elements
    const recordBtn = document.getElementById('record-btn');
    const btnIcon = document.getElementById('btn-icon');
    const timer = document.getElementById('timer');
    const waveform = document.getElementById('waveform');
    const instructions = document.getElementById('instructions');
    const recorderDiv = document.getElementById('recorder');
    const statusDiv = document.getElementById('status');
    const statusText = document.getElementById('status-text');
    const resultDiv = document.getElementById('result');
    const resultTitle = document.getElementById('result-title');
    const resultPreview = document.getElementById('result-preview');
    const newRecordingBtn = document.getElementById('new-recording');
    const errorDiv = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const errorHint = document.getElementById('error-hint');
    const retryBtn = document.getElementById('retry-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');
    const treeContainer = document.getElementById('tree-container');
    const refreshTreeBtn = document.getElementById('refresh-tree');

    // Initialize
    async function init() {
      // Always set up button handlers
      recordBtn.addEventListener('click', toggleRecording);
      newRecordingBtn.addEventListener('click', resetUI);
      retryBtn.addEventListener('click', retryMicPermission);
      uploadBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFileUpload);
      refreshTreeBtn.addEventListener('click', () => loadTree());

      // Load file tree
      loadTree();

      // Check mic permission without prompting if possible
      try {
        const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
        if (permissionStatus.state === 'denied') {
          showError('Microphone access denied. Please allow microphone in browser settings and click Try Again.');
        } else if (permissionStatus.state === 'prompt') {
          // Will prompt when user clicks record - that's fine
          instructions.textContent = 'Tap to start recording';
        }
        // Listen for permission changes
        permissionStatus.onchange = () => {
          if (permissionStatus.state === 'granted') {
            resetUI();
          }
        };
      } catch (err) {
        // permissions.query not supported, will prompt on first record
        console.log('Permissions API not supported, will prompt on record');
      }
    }

    async function retryMicPermission() {
      console.log('isSecureContext:', window.isSecureContext);
      console.log('location:', window.location.href);
      console.log('mediaDevices:', navigator.mediaDevices);
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
        resetUI();
      } catch (err) {
        console.error('getUserMedia error:', err.name, err.message);
        showError('Microphone access denied. Please allow microphone in browser settings (click lock icon in address bar).');
      }
    }

    async function toggleRecording() {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    }

    async function startRecording() {
      console.log('startRecording - isSecureContext:', window.isSecureContext);
      console.log('startRecording - mediaDevices:', navigator.mediaDevices);
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Prefer webm/opus, fallback to whatever is available
        const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
          ? 'audio/webm;codecs=opus'
          : MediaRecorder.isTypeSupported('audio/webm')
            ? 'audio/webm'
            : 'audio/mp4';

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(track => track.stop());
          const audioBlob = new Blob(audioChunks, { type: mimeType });
          await uploadAudio(audioBlob, mimeType);
        };

        mediaRecorder.start(1000); // Collect data every second
        isRecording = true;
        startTime = Date.now();

        // Update UI
        recorderDiv.classList.add('recording');
        btnIcon.textContent = '‚èπÔ∏è';
        waveform.classList.remove('hidden');
        instructions.textContent = 'Tap to stop';

        // Start timer
        timerInterval = setInterval(updateTimer, 100);

      } catch (err) {
        console.error('startRecording error:', err);
        console.error('Error name:', err.name);
        console.error('Error message:', err.message);
        showError('Failed to start recording: ' + err.message);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        isRecording = false;

        // Update UI
        recorderDiv.classList.remove('recording');
        btnIcon.textContent = 'üéôÔ∏è';
        waveform.classList.add('hidden');
        clearInterval(timerInterval);

        // Show processing
        recorderDiv.classList.add('hidden');
        instructions.classList.add('hidden');
        statusDiv.classList.remove('hidden');
      }
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    async function uploadAudio(blob, mimeType) {
      statusText.textContent = 'Uploading...';

      try {
        const formData = new FormData();
        const ext = mimeType.includes('webm') ? 'webm' : 'm4a';
        formData.append('file', blob, `recording-${Date.now()}.${ext}`);

        statusText.textContent = 'Processing...';

        const response = await fetch('/webhook/memo', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          // Try to parse as JSON, but handle HTML error pages gracefully
          const text = await response.text();
          let errorResponse = null;
          try {
            errorResponse = JSON.parse(text);
          } catch {
            // Not JSON - check for HTML error page
            if (text.includes('<!DOCTYPE') || text.includes('<html')) {
              throw new Error(`Server error (${response.status}). Is the webhook endpoint running?`);
            }
            throw new Error(`Upload failed (${response.status})`);
          }
          // Handle structured error response with hint
          if (errorResponse?.status === 'error') {
            showError(errorResponse);
            return;
          }
          throw new Error(errorResponse?.message || `Upload failed (${response.status})`);
        }

        const result = await response.json();
        showResult(result);

      } catch (err) {
        showError(err.message);
      }
    }

    function showResult(result) {
      statusDiv.classList.add('hidden');
      resultDiv.classList.remove('hidden');

      resultTitle.textContent = result.title || 'Voice Memo';

      // Extract filename from path for display
      const fileName = result.note.split('/').pop();
      resultPreview.innerHTML = `<p>Note saved: <code>${fileName}</code></p>`;

      // Update tree view with new files highlighted
      // The workflow creates files in audio-archive and notes
      const newFiles = [];
      if (result.audio) {
        const audioFile = result.audio.split('/').pop();
        if (audioFile) newFiles.push(audioFile);
      }
      if (result.note) {
        const noteFile = result.note.split('/').pop();
        if (noteFile) newFiles.push(noteFile);
      }

      // Reload tree with new files highlighted
      setTimeout(() => loadTree(newFiles), 500);
    }

    function showError(messageOrError, hint = null) {
      statusDiv.classList.add('hidden');
      recorderDiv.classList.add('hidden');
      errorDiv.classList.remove('hidden');

      // Handle structured error objects or plain strings
      if (typeof messageOrError === 'object' && messageOrError !== null) {
        errorMessage.textContent = messageOrError.message || 'Something went wrong';
        hint = messageOrError.hint || hint;
      } else {
        errorMessage.textContent = messageOrError;
      }

      // Show hint if provided
      if (hint) {
        errorHint.textContent = hint;
        errorHint.classList.remove('hidden');
      } else {
        errorHint.classList.add('hidden');
      }
    }

    function resetUI() {
      // Reset state
      audioChunks = [];
      timer.textContent = '0:00';

      // Reset visibility
      recorderDiv.classList.remove('hidden');
      instructions.classList.remove('hidden');
      statusDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      errorHint.classList.add('hidden');
      instructions.textContent = 'Tap to start recording';
      fileInput.value = ''; // Clear file input
    }

    async function handleFileUpload(event) {
      const file = event.target.files?.[0];
      if (!file) return;

      // Validate file type - only audio, no video
      const audioExtensions = ['mp3', 'wav', 'flac', 'm4a', 'ogg', 'opus', 'webm', 'aac'];
      const ext = file.name.split('.').pop()?.toLowerCase() || '';
      const isAudioMimeType = file.type.startsWith('audio/');

      if (!isAudioMimeType && !audioExtensions.includes(ext)) {
        showError(`Unsupported file format: ${file.name}. Please upload an audio file (mp3, wav, m4a, etc.)`);
        fileInput.value = '';
        return;
      }

      // Reject video files
      if (file.type.startsWith('video/')) {
        showError('Video files are not supported. Please upload an audio file.');
        fileInput.value = '';
        return;
      }

      // Check file size (max 100MB)
      const maxSize = 100 * 1024 * 1024;
      if (file.size > maxSize) {
        showError('File too large. Maximum size is 100MB.');
        fileInput.value = '';
        return;
      }

      // Show processing UI
      recorderDiv.classList.add('hidden');
      instructions.classList.add('hidden');
      statusDiv.classList.remove('hidden');
      statusText.textContent = 'Uploading...';

      // Upload file
      await uploadAudio(file, file.type);
    }

    // ==================== Tree View Functions ====================

    // Format timestamp to relative time
    function formatRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - (timestamp * 1000);
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp * 1000).toLocaleDateString();
    }

    // Get icon for file type
    function getFileIcon(filename) {
      const ext = filename.split('.').pop()?.toLowerCase();
      if (ext === 'md') return 'üìù';
      if (['mp3', 'wav', 'm4a', 'webm', 'ogg', 'opus', 'flac', 'aac'].includes(ext)) return 'üéµ';
      return 'üìÑ';
    }

    // Folder display config
    const folderConfig = {
      'voice-memos': { icon: 'üé§', label: 'Voice Memos' },
      'audio-archive': { icon: 'üì¶', label: 'Audio Archive' },
      'notes': { icon: 'üìí', label: 'Notes' }
    };

    // Render tree view
    function renderTree(data, newFiles = []) {
      const folders = ['voice-memos', 'audio-archive', 'notes'];

      let html = '';
      for (const folder of folders) {
        const files = data[folder] || [];
        const config = folderConfig[folder];
        const isCollapsed = files.length === 0;

        html += `
          <div class="tree-folder ${isCollapsed ? 'collapsed' : ''}" data-folder="${folder}">
            <div class="tree-folder-header" onclick="toggleFolder(this.parentElement)">
              <span class="tree-folder-icon">‚ñº</span>
              <span>${config.icon}</span>
              <span class="tree-folder-name">${config.label}</span>
              <span class="tree-folder-count">(${files.length})</span>
            </div>
            <div class="tree-folder-content">
        `;

        if (files.length === 0) {
          html += `<div class="tree-empty">No files</div>`;
        } else {
          for (const file of files) {
            const isNew = newFiles.includes(file.name);
            html += `
              <div class="tree-file ${isNew ? 'new-file' : ''}" data-filename="${file.name}">
                <span class="tree-file-icon">${getFileIcon(file.name)}</span>
                <span class="tree-file-name" title="${file.name}">${file.name}</span>
                <span class="tree-file-time">${formatRelativeTime(file.mtime)}</span>
              </div>
            `;
          }
        }

        html += `
            </div>
          </div>
        `;
      }

      treeContainer.innerHTML = html;
    }

    // Toggle folder collapse/expand
    function toggleFolder(folderEl) {
      folderEl.classList.toggle('collapsed');
    }

    // Load tree data from API
    async function loadTree(highlightNewFiles = []) {
      try {
        const response = await fetch('/webhook/files');
        if (!response.ok) throw new Error('Failed to load files');

        const data = await response.json();
        treeData = data;
        renderTree(data, highlightNewFiles);
      } catch (err) {
        console.error('Failed to load tree:', err);
        treeContainer.innerHTML = `
          <div class="tree-empty" style="text-align: center;">
            Unable to load files
            <button onclick="loadTree()" class="ml-2 text-lime-400 hover:underline">Retry</button>
          </div>
        `;
      }
    }

    // Add new file to tree with animation
    function addNewFileToTree(folder, filename) {
      // Reload tree with the new file highlighted
      loadTree([filename]);

      // Expand the folder if collapsed
      setTimeout(() => {
        const folderEl = document.querySelector(`.tree-folder[data-folder="${folder}"]`);
        if (folderEl && folderEl.classList.contains('collapsed')) {
          folderEl.classList.remove('collapsed');
        }

        // Scroll to the new file
        const fileEl = document.querySelector(`.tree-file[data-filename="${filename}"]`);
        if (fileEl) {
          fileEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      }, 100);
    }

    // Start
    init();
  </script>
</body>

</html>
