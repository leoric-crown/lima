# Pre-commit hooks for repository hygiene
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Line ending and whitespace
      - id: end-of-file-fixer
        description: Ensures files end with a newline
      - id: trailing-whitespace
        description: Trims trailing whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
        description: Forces LF line endings (prevents CRLF issues)

      # File integrity
      - id: check-yaml
        description: Validates YAML syntax
      - id: check-json
        description: Validates JSON syntax
      - id: check-toml
        description: Validates TOML syntax
      - id: check-merge-conflict
        description: Checks for merge conflict markers
      - id: check-added-large-files
        args: [--maxkb=1000]
        description: Prevents large files from being committed

      # Shell scripts
      - id: check-executables-have-shebangs
        description: Ensures executables have shebangs
      - id: check-shebang-scripts-are-executable
        description: Ensures scripts with shebangs are executable

      # Security
      - id: detect-private-key
        description: Detects private keys accidentally committed

  # Shell script linting (optional but helpful)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        description: Lints shell scripts
